<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task32</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrap">
        <section id="forDiy">
        <form>
            <fieldset id="typeBox" data-chosen="input">
                <legend>类型</legend>
                <input id="input" name="data_type" type="radio" checked><label for="input">输入框</label>
                <input id="radio" name="data_type" type="radio"><label for="radio">单选框</label>
                <input id="checkbox" name="data_type" type="radio"><label for="checkbox">多选框</label>
                <input id="select" name="data_type" type="radio"><label for="select">下拉框</label>
                <input id="textarea" name="data_type" type="radio"><label for="textarea">文本域</label>
            </fieldset>
            <fieldset id="optionBox" data-chosen="necessary">
                <legend>配置</legend>
                <label for="label">名称</label><input id="label" class="long" type="text" value="名称">
                <input id="necessary" name="data_need" type="radio" checked><label for="necessary">必填</label>
                <input id="necessary" name="data_need" type="radio"><label for="necessary">选填</label>
            </fieldset>
            <fieldset id="ruleBox" data-chosen="text"> 
                <legend>规则</legend>
                <input type="radio" id="text" name="data_rule" value="text" checked><label for="text">文字</label>
                <input type="radio" id="number" name="data_rule" value="number"><label for="number">数字</label>
                <input type="radio" id="email" name="data_rule" value="email"><label for="email">邮箱</label>
                <input type="radio" id="phone" name="data_rule" value="phone"><label for="phone">电话号码</label>
                <input type="radio" id="password" name="data_rule" value="password"><label for="password">密码</label>
            </fieldset>
            <fieldset id="limitBox">
                <legend>长度限制</legend>
                <label for="min_length">字符范围: <input id="min_length" class="short" type="text" min="0" value="4"> -- <input id="max_length" class="short" type="text" min="1" value="16">
                </label>
            </fieldset>
            <fieldset id="tagBox">
                <legend>选项</legend>
                <input type="text" class="long" placeholder="可用空格，逗号，回车来分隔选项">
                <div id="forTags">
                    
                </div>
            </fieldset>
            
            <button type="submit" id="btnAdd">添加</button>            
        </form>

        </section>
        <section id="forShow">
            <h2>表单展示区</h2>

            <button type="submit" id="btnSubmit">提交</button>

        </section>
    </div>
    <script src="../until.js"></script>
    <script src="TagModule.js"></script>
    <script src="FormModule.js"></script>
    <script src="DisplayModule.js"></script>
    <script src="index.js"></script>

</body>
</html>
